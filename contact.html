<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Enhanced Page | American Regional Biology Competition</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

        <!-- ========================= CSS here ========================= -->
        <link rel="stylesheet" href="assets/css/bootstrap-5.0.0-alpha-1.min.css">
        <link rel="stylesheet" href="assets/css/LineIcons.2.0.css">
        <link rel="stylesheet" href="assets/css/animate.css">
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <!-- ========================= header start ========================= -->
        <div id="header"></div>

        <!-- ========================= slider-section start ========================= -->
        <section id="home" class="hero-section img-bg" style="background-image: url(assets/img/hero/hero-bg.svg);">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-7 col-lg-6">
                        <div class="hero-content-wrapper">
                            <h1 class="wow fadeInDown" data-wow-delay=".4s" data-wow-duration="1.3s">Sponsorship Form</h1>
                            <p class="wow fadeInLeft" data-wow-delay=".6s" data-wow-duration="1.3s">Please fill out the form below to become a sponsor!</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ========================= slider-section end ========================= -->

        <!-- ========================= form section start ========================= -->
        <section id="form-section" class="pt-70">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-lg-8 col-md-10 mx-auto">
                        <div class="section-title text-center mb-55">
                            <h2 class="mb-15 wow fadeInUp" data-wow-delay=".4s">Form Section</h2>
                            <p class="wow fadeInUp" data-wow-delay=".6s">Fill out the details below.</p>
                        </div>
                        <form action="mailto:arbcompetition.info@gmail.com" method="post" enctype="text/plain">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name:</label>
                                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Your Email:</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="tier" class="form-label">Sponsorship Tier:</label>
                                <select id="tier" name="tier" class="form-select" required>
                                    <option value="" disabled selected>Choose a tier</option>
                                    <option value="Platinum">Platinum</option>
                                    <option value="Gold">Gold</option>
                                    <option value="Silver">Silver</option>
                                    <option value="Bronze">Bronze</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="region" class="form-label">Region/National:</label>
                                <select id="region" name="region" class="form-select" required>
                                    <option value="" disabled selected>Choose one</option>
                                    <option value="National">National</option>
                                    <option value="Region 1">Austin</option>
                                    <option value="Region 2">DC/Maryland</option>
                                    <option value="Region 3">DFW</option>
                                    <option value="Region 3">Florida</option>
                                    <option value="Region 3">Houston</option>
                                    <option value="Region 3">Norcal</option>
                                    <option value="Region 3">Oklahoma</option>
                                    <option value="Region 3">Socal - Irvine</option>
                                    <option value="Region 3">Socal - LA</option>
                                    <option value="Region 3">St. Louis</option>
                                    <option value="Region 3">Virginia</option>
                                    <option value="Region 3">Washington</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Additional Notes (Optional):</label>
                                <textarea id="message" name="message" class="form-control" rows="5" placeholder="Any specific requests or changes?"></textarea>
                            </div>
                            <div class="mb-3">
                                <p class="note">We will get back to you shortly to finalize the details!</p>
                            </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- ========================= form section end ========================= -->

        <!-- ========================= footer start ========================= -->
        <footer class="footer pt-100 gray-bg">
            <img src="assets/img/shape/footer-bg.svg" alt="" class="footer-bg">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="footer-links text-center">
                            <a href="./" class="logo"><img src="assets/img/logo/logo.svg" alt="" height="100px"> </a>
                            <nav class="footer-menu">
                                <ul>
                                    <li><a href="./">Home</a></li>
                                    <li><a href="competition.html">Competition</a></li>
                                    <li><a href="resources.html">Resources</a></li>
                                    <li><a href="sponsors.html">Sponsors</a></li>
                                    <li><a href="about.html">About</a></li>
                                    <li><a href="regions.html">Regions</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="copyright-area text-center">
                    <p class="mb-0">&copy; 2024 American Regional Biology Competition</p>
                </div>
            </div>
        </footer>
        <!-- ========================= footer end ========================= -->

        <!-- ========================= scroll-top ========================= -->
        <a href="#" class="scroll-top">
            <i class="lni lni-chevron-up"></i>
        </a>

        <!-- ========================= JS here ========================= -->
        <script src="assets/js/bootstrap.bundle-5.0.0.alpha-1-min.js"></script>
        <script src="assets/js/wow.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
