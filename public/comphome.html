<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ARBC Nationals 2025 Competition Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico">
    <link rel="stylesheet" href="../assets/css/bootstrap-5.0.0-alpha-1.min.css">
    <link rel="stylesheet" href="../assets/css/LineIcons.2.0.css">
    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/main.css">
  </head>
  <body>

    <div id="header"></div>

    <section id="home" class="hero-section img-bg" style="background-image: url(./assets/img/hero/hero-bg.svg); padding: 150px 0;">
      <div class="container">
        <div class="row align-items-center">
          <!-- Left Content -->
          <div class="col-xl-7 col-lg-6">
            <div class="hero-content-wrapper">
              <h1 class="wow fadeInDown" data-wow-delay=".4s" data-wow-duration="1.3s" style="margin-bottom: 20px;">
                ARBC Nationals 2025 Competition Home Page
              </h1>
              <p class="wow fadeInLeft" data-wow-delay=".6s" data-wow-duration="1.3s" style="margin-bottom: 30px;">
                Welcome to the official page for the 2025 ARBC Nationals. Select your category below to continue.
              </p>

              <div class="button-container" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
                <a href="/public/individual.html">
                  <button class="theme-btn wow fadeInUp" data-wow-delay=".8s" data-wow-duration="1.3s" style="padding: 15px 40px; font-size: 18px;">Individual</button>
                </a>
                <a href="/public/team.html">
                  <button class="theme-btn wow fadeInUp" data-wow-delay=".9s" data-wow-duration="1.3s" style="padding: 15px 40px; font-size: 18px;">Team</button>
                </a>
                <a href="/public/wave.html">
                  <button class="theme-btn wow fadeInUp" data-wow-delay="1s" data-wow-duration="1.3s" style="padding: 15px 40px; font-size: 18px;">Wave</button>
                </a>
                <a href="/public/paper.html">
                  <button class="theme-btn wow fadeInUp" data-wow-delay="1.1s" data-wow-duration="1.3s" style="padding: 15px 40px; font-size: 18px;">Paper</button>
                </a>
              </div>
            </div>
          </div>

          <!-- Right Image -->
          <div class="col-xl-5 col-lg-6">
            <div class="hero-img" style="text-align: center;">
              <img class="wow fadeInRight" data-wow-delay=".4s" data-wow-duration="1.3s" src="assets/img/hero/hero-img.png" alt="" style="max-width: 100%; height: auto;">
              <img src="../assets/img/hero/hero-shape.svg" alt="" class="shape" style="position: absolute; top: 0; right: 0; width: auto; height: auto;">
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer"></div>

  </body>
</html>
